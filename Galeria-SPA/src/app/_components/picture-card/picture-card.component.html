<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar style="background-image: url('{{picturesService.getPictureUrlById(picture.ownerUser.id)}}');"
       matTooltip="Author's photo"
       ></div>
      <mat-card-title>{{picture.name}}</mat-card-title>
      <mat-card-subtitle>Author: {{picture.ownerUser.userName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{picturesService.getPictureUrlById(picture.id)}}" alt="{{'Picture #'+ picture.id}}}">
    <mat-card-content>
      <p><strong> Uploaded In: </strong> {{picture.uploadedDateTime | date:'medium'}}</p>
      <p><strong> Top Comments: </strong></p>
      <ul>
        <li *ngFor="let pointOfView of picture.topPointsOfView"><i>{{pointOfView.userName}}:</i> {{pointOfView.comment}}</li>        
      </ul>      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [style.color] = "picture.youLikeIt ? 'red' : 'grey'"><mat-icon>favorite</mat-icon></button>
      <button mat-button [matMenuTriggerFor] = "menuAddComment" #menuTrigger = "matMenuTrigger">Add Comment</button>
    </mat-card-actions>
</mat-card>

<mat-menu class="menu-form-wrapper" #menuAddComment ="matMenu" [hasBackdrop]="false">  
  <div 
   (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
      <form class="menu-form">
        <mat-form-field>
          <input matInput type="number" placeholder="points"
           [(ngModel)] = "commentToPost.points">          
        </mat-form-field>          
        <mat-form-field>
          <textarea matInput [mat-autosize] = "true" placeholder="comment"
           [(ngModel)] = "commentToPost.comment">  
          </textarea>        
        </mat-form-field>  
        <div>
          <button  mat-raised-button  style="display: inline-flex; background-color: cadetblue; margin-top: 2px;"
           (click) = "addComment()">
            <mat-icon>done_outline</mat-icon>
          </button>  
          <button  mat-raised-button  style="display: inline-end; background-color: cadetblue; margin-top: 2px;"
            (click) = "closeMenu()">
            <mat-icon>cancel_presented</mat-icon>
          </button> 
        </div>     
      </form>
  </div>
</mat-menu>
