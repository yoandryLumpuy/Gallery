<mat-grid-list
  #grid = "matGridList" [cols]="breakpoint" 
  rowHeight="700px" gutterSize = "20" (window:resize)="onResize($event)">
    <mat-grid-tile
        *ngFor="let pic of picturesList"
        [colspan]="1"
        [rowspan]="1">
       <app-picture-card [picture] = "pic"></app-picture-card>
    </mat-grid-tile>
</mat-grid-list>
